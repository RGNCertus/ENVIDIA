<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Anton+SC&family=PT+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href=#"inicio">
            <img src="envidia.jpg" alt="logo" width="100px">
            </a>
            <ul class="nav-links">
                <li><a href="#home">Inicio</a></li>
                <li><a href="#catalog">Catalogo</a></li>
                <li><a href="#promotions">Promociones</a></li>
                <li><a href="#support">Soporte</a></li>
            </ul>
            <div class="search-container">
                <input type="text" placeholder="Buscar..." class="search-input">
                <button class="search-button">
                    <img src="lupa.png" alt="Buscar">
                </button>
            </div>
            <div class="icon-container">
                <div class="cart-icon">
                    <img src="carrito.png" alt="Carrito de compras">
                  <span class="cart-count">2</span>
                </div>
                <div class="user-icon">
                    <img src="user.png" alt="Usuario">
                </div>
            </div>
            <div class="theme-toggle">
                <button class="toggle-button">Modo Oscuro</button>
            </div>
        </nav>
    </header>
</body>
</html>
